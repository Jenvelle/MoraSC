<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product detail page</title>

  <!-- 
    - custom css link
  -->
  <link rel="stylesheet" href="/assets/html/assets/product-details/product-details.css">

  <!-- 
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
</head>

<body>
  <main>
    <article>

      <!-- 
        - #PRODUCT
      -->

      <section class="section product" aria-label="product">
        <div class="container">

          <div class="images">
              <figure class="product-banner">
                <img src="/assets/images/products/albedo1.webp" loading="lazy" alt="Nike Sneaker"
                  class="img-cover">
                  <div class="product-content">
                    <p class="product-subtitle">Mondstadt</p>
                    <h1 class="h1 product-title">Albedo</h1>
        
                    <div class="wrapper">
                      <span class="price" data-total-price>₱935.00</span>
                      <span class="badge">15%</span>
                      <del class="del">₱1100.00</del>
                    </div>

                    <div class="showcase-rating">
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                      <ion-icon name="star"></ion-icon>
                    </div>

                    <p class="phone-model-text">Select Phone Model:</p>

                    <div class="wrapper">
                      <!-- Choosing if Apple or Samsung Model -->
                      <select name="phone-models" id="phone-models"> 
                        <option value="US">Apple</option>
                        <option value="UK">Android</option>
                      </select>
                      <!-- Choosing Samsung Model 2nd Dropdown-->
                      <select name="samsung-models" id="samsung-models"> 
                        <option value="Galaxy S23 Ultra">Galaxy S23+ Ultra</option>
                        <option value="Galaxy S23 +">Galaxy S23 +</option>
                        <option value="Galaxy S23">Galaxy S23</option>
                        <option value="Galaxy S22 Ultra">Galaxy S22 Ultra</option>
                        <option value="Galaxy S22 +">Galaxy S22 +</option>
                        <option value="Galaxy S22">Galaxy S22</option>
                        <option value="Galaxy S21 Ultra">Galaxy S21 Ultra</option>
                        <option value="Galaxy S21 +">Galaxy S21 +</option>
                        <option value="Galaxy S21">Galaxy S21</option>

                      </select>

                      <!-- Choosing Apple Model 2nd Dropdown-->
                      <!-- <select name="apple-models" id="apple-models"> 
                        <option value="Iphone 14 Pro Max">Iphone 14 Pro Max</option>
                        <option value="Iphone 14 Pro">Iphone 14 Pro</option>
                        <option value="Iphone 14">Iphone 14</option>
                        <option value="Iphone 13 Pro Max">Iphone 13 Pro Max</option>
                        <option value="Iphone 13 Pro">Iphone 13 Pro</option>
                        <option value="Iphone 13">Iphone 13</option>
                        <option value="Iphone 12 Pro Max">Iphone 12 Pro Max</option>
                        <option value="Iphone 12 Pro">Iphone 12 Pro</option>
                        <option value="Iphone 12">Iphone 12</option>
                        <option value="Iphone 11 Pro Max">Iphone 11 Pro Max</option>
                        <option value="Iphone 11 Pro">Iphone 11 Pro</option>
                        <option value="Iphone 11">Iphone 11</option>
                      </select> -->
                      
                    </div>
        
                    <div class="btn-group">
                      <div class="counter-wrapper">
                        <button class="counter-btn" data-qty-minus>
                          <ion-icon name="remove-outline"></ion-icon>
                        </button>
                        <span class="span" data-qty>1</span>
                        <button class="counter-btn" data-qty-plus>
                          <ion-icon name="add-outline"></ion-icon>
                        </button>
                      </div>
                      <!-- function button to cart -->
                      <button class="cart-btn">
                        <ion-icon name="bag-handle-outline" aria-hidden="true"></ion-icon>
                        <span class="span">Add to cart</span>
                      </button>
                    </div>
                  </div>
              </figure>
          </div>
        </div>
      </section>
    </article>
  </main>


  <!-- 
    - custom js link
  -->
  <script src="./assets/js/script.js"></script>

  <!-- 
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  

</body>

</html>
