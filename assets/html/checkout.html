<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Show your Colors - Colaire</title>

    <link rel="shortcut icon" href="./assets/images/logo/colaire1.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/checkout/checkout.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />

</head>

<body>
<div class="container">
        <div class="personal-information">
            <h1>Personal Information</h1>
            <hr />
        </div>

        <div class="form">
            <div class="fields fields--2">
                <label class="field">
                    <span class="field__label" for="firstname">First name</span>
                    <input class="field__input" type="text" id="firstname" value="" />
                </label>
                <label class="field">
                    <span class="field__label" for="lastname">Last name</span>
                    <input class="field__input" type="text" id="lastname" value="" />
                </label>
            </div>
            <label class="field">
                <span class="field__label" for="firstname">Email</span>
                <input class="field__input" type="text" id="firstname" value="noemail@gmail.com" />
            </label>
        </div>
        </hr>

    <div class="shipping">
        <h1>Shipping</h1>
        <p>Please enter your shipping details.</p>
        <hr />
    </div>

    <div class="form">
        <label class="field">
            <span class="field__label" for="address">Address</span>
            <input class="field__input" type="text" id="address" />
        </label>
        <label class="field">
            <span class="field__label" for="country">Country</span>
            <select class="field__input" id="country">
                <option value=""></option>
                <option value="unitedstates">Philippines</option>
            </select>
        </label>
        <div class="fields fields--3">
            <label class="field">
                <span class="field__label" for="zipcode">Zip code</span>
                <input class="field__input" type="text" id="zipcode" />
            </label>
            <label class="field">
                <span class="field__label" for="city">City</span>
                <input class="field__input" type="text" id="city" />
            </label>
            <label class="field">
                <span class="field__label" for="state">State</span>
                <input class="field__input" type="text" id="state" />

            </label>
        </div>
    </div>
</hr>
    <button class="button">Continue</button>
</div>

</body>

</html>
